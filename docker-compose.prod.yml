services:
  app:
    container_name: ai-video-automation
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - VIDEO_OUTPUT_DIR=/data
    volumes:
      - ./data:/data
    restart: "unless-stopped"
    mem_limit: 1g
    command: ["uv", "run", "uvicorn", "features.platform.server:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    container_name: ai-video-automation-web
    build:
      context: ./web
      dockerfile: Dockerfile
      target: runner  # Use full production build
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_KEY}
      - NODE_ENV=production
    restart: "unless-stopped"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ai-video-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
      - app
    restart: "unless-stopped"
    networks:
      - app-network

  # Optional: Certbot for SSL (uncomment when ready for HTTPS)
  # certbot:
  #   image: certbot/certbot
  #   container_name: ai-video-certbot
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge
