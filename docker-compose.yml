services:
  app:
    container_name: ai-video-automation
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - VIDEO_OUTPUT_DIR=/data
    volumes:
      - ./data:/data
    restart: "no"
    mem_limit: 512m
    # Uncomment to view logs continuously
    # command: ["uv", "run", "main.py"]
